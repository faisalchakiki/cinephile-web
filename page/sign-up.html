<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickitz</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="left-content">
        <div class="overlay">
          <img class="logo" src="../asset/logo/tickitz.svg" alt="tickitz logo" />
          <p class="motto">wait, watch, wow!</p>
        </div>
      </section>
      <section class="right-content">
        <img class="brand-form" src="../asset/logo/tikitz-blue.svg" alt="logo tickitz">
        <h1 class="black">Sign Up</h1>
        <p class="desc">Fill your additional details</p>
        <form action="">
          <div class="input-part">
            <label for="f-name">First Name</label>
            <input
              type="text"
              id="f-name"
              name="first-name"
              placeholder="Write  your first name"
              required
            />
          </div>
          <div class="input-part">
            <label for="l-name">Last Name</label>
            <input
              type="text"
              id="l-name"
              name="last-name"
              placeholder="Write  your last name"
            />
          </div>
          <div class="input-part">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Write your phone number"
              required
            />
          </div>
          <div class="input-part">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Write your email"
              required
            />
          </div>
          <div class="input-part">
            <label for="password">Password</label>
            <div class="wrap-pass">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Write your password"
                required
              />
              <img
                class="eye"
                src="../asset/logo/eye.svg"
                alt="show-password"
                onclick="showPass('password')"
              />
            </div>
          </div>
          <button class="btn-login"><a href="./home-withuser.html">Sign Up</a></button>
        </form>
        <p class="regist-quest">
          Already have account ?
          <a class="underline" href="./sign-in.html"> Sign In</a>
        </p>
      </section>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
